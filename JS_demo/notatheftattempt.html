<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <script> function normalAlice() {
            let aliceParagraph = document.getElementById('alice')
            aliceParagraph.style.color = 'black';
            aliceParagraph.style.fontSize = '20px';
        }
        function askName() {
            let nameParagraph = document.getElementById('askname');
            let name = prompt("What is Your Name?")
            // decide what to do
            if (name === "Batman") {
                nameParagraph.innerHTML = "Welcome to the Batcave, sir.";
            } else {
                nameParagraph.innerHTML = "Hello " + name + " Nice to Meet you!"
            }
        }
    </script>
</body>
